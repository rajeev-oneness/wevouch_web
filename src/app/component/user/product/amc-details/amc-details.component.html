<div class="col-lg-12">
  <h2 class="subheading">AMC</h2>
  
    <form class="amc" id="amc-form" #amcForm="ngForm" (ngSubmit)="addAmc(amcForm)">
      <div class="row">
        <div class="col-lg-4">
          <div class="brand-container">
            <div class="d-flex flex-wrap">
              <div class="brand-wrapper" *ngFor="let amcImg of amcImgUrl; let i=index;" (click)="removeInvImage(i)">
                <img src="{{amcImg}}" alt="" style="width: 100%;">
              </div>
              <div class="brand-wrapper">
                <input type="file" class="brand-file" (change)="onSelectFile($event)" />
              </div>
            </div>
            <span class="text-danger">{{fileFormatError}}</span>
            <h6>Upload AMC Photo</h6>
          </div>
        </div>
        <div class="col-lg-8">
          <div class="row">
            <div class="col-lg-6">
              <label for="provider">Service Provider<span>*</span></label>
              <input
                type="text"
                #serviceProvider="ngModel"
                [ngModel]="productAmcDetail.serviceProvider"
                placeholder="LG"
                class="form-control"
                required
                name="serviceProvider"
              />
            </div>
              <div class="col-lg-6">
              <label for="start">Start Date<span>*</span></label>
              <input required type="date" id="startDate" #startDate [ngModel]="startDateTime" name="startDate" class="form-control" required data-date-format="dd-mm-yyyy"/>
            </div>
              <div class="col-lg-6">
              <label for="start-date">AMC Period <span>*</span></label>
                <select name="noOfYears" id="noOfYears" #noOfYears [ngModel]="'1'" class="form-control" required>
                  <option value="1">1 year</option>
                  <option value="2">2 years</option>
                  <option value="3">3 years</option>
                </select>
            </div>
            <div class="col-lg-6">
              <label for="duration">Service Duration<span>*</span></label>
              <select name="serviceDuration" id="serviceDuration" #serviceDuration="ngModel" [ngModel]="productAmcDetail.serviceDuration" class="form-control" required>
                <option value="quarterly">Quarterly</option>
                <option value="monthly">Monthly</option>
                <option value="yearly">Yearly</option>
                <option value="on demand">On Demand</option>
              </select>
            </div>
            <div class="col-lg-6">
              <label>Vendor's Agreement No. <span>*</span></label>
              <input type="text" #vendorNo="ngModel" [ngModel]="productAmcDetail.vendorNo" class="form-control" name="vendorNo"/>
            </div>
            <div class="col-lg-6">
              <label for="mobileNo">Contact No<span>*</span></label>
              <input type="number" id="mobileNo" name="mobileNo" #mobileNo="ngModel" [ngModel]="productAmcDetail.mobileNo" class="form-control" />
            </div>
            <div class="col-lg-12">
              <div class="button-container">
                <button class="product-button skip-button" (click)="skipAmcDetails()">Back</button>
                <button class="product-button continue-button" type="submit" >continue</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  
</div>
